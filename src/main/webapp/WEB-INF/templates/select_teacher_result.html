<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body{
            background: url("../../../../../images/4.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
    <title>查询结果</title>
</head>
<body>
<table>
    <!--可以做一个顶部栏，显示该系统的相关信息 -->
    <div class="container">
        <div class="row">
            <div class="navbar navbar-default">
                <div style="margin: 0 auto; text-align: center; line-height: 100px">
                    <a href="#" style="font-size: 50px; color: red">教务系统(管理员)</a>
                </div>
            </div>
        </div>
    </div>
    <!--页面主体 -->
    <div class="container" id="content">
        <!--可以做一个侧边栏 导航至各个功能组件 -->
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <!--                    功能栏-->
                    <div class="panel-heading">
                        <div class="row">
                            <a class="btn btn-primary atext" th:href="@{/admin}">返回主界面</a>
                            <span class="glyphicon glyphicon-plus"></span>
                            <a class="btn btn-primary atext" th:href="@{/admin/teacher/to/add}">添加教师信息</a>
                            <span class="glyphicon glyphicon-plus"></span>
                            <a class="btn btn-primary atext" th:href="@{/admin/teacher/to/select}">查询教师信息</a>
                            <span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                    <!--列表主体 -->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>工号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>专业</th>
                            <th>薪水</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher: ${page.list}">
                            <td th:text="${teacher.Tno}"></td>
                            <td th:text="${teacher.Tname}"></td>
                            <td th:text="${teacher.Tsex}"></td>
                            <td th:text="${teacher.Tage}"></td>
                            <td th:text="${teacher.Tdept}"></td>
                            <td th:text="${teacher.Tsalary}"></td>
                            <td>
                                <a th:href="@{'/admin/teacher/update/'+${teacher.Tno}}">修改</a>
                                <a th:href="@{'/admin/teacher/delete/'+${teacher.Tno}}">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--        分页导航栏-->
                    <div class="panel-footer">
                        <nav style="text-align: center">
                            <ul class="pagination">
                                <li><a th:if="${page.hasPreviousPage}"
                                       th:href="@{/admin/teacher/select/page/1}">首页</a></li>
                                <li><a th:if="${page.hasPreviousPage}"
                                       th:href="@{'/admin/teacher/select/page/'+${page.prePage}}">上一页</a></li>
                                <li th:each="num: ${page.navigatepageNums}">
                                    <a th:if="${page.pageNum == num}" style="color: red"
                                       th:href="@{'/admin/teacher/select/page/'+${num}}" th:text="${num}"></a>
                                    <a th:if="${page.pageNum != num}" th:href="@{'/admin/teacher/select/page/'+${num}}"
                                       th:text="${num}"></a>
                                </li>
                                <li><a th:if="${page.hasNextPage}"
                                       th:href="@{'/admin/teacher/select/page/'+${page.nextPage}}">下一页</a></li>
                                <li><a th:if="${page.hasNextPage}"
                                       th:href="@{'/admin/teacher/select/page/'+${page.pages}}">末页</a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
        <!--相关操作的列表：增删改-->
    </div>

</table>
</body>
</html>
