<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body{
            background: url("../../../images/4.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
    <title>添加课程信息</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h1 style="text-align: center;">添加课程信息</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/admin/course}" th:method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Cno" placeholder="请输入课程号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Cname" placeholder="请输入课程名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">先修课</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Cpno" placeholder="请输入先修课">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学分</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="Ccredit" placeholder="请输入学分">
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-default btn-info">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
