<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body{
            background: url("../../../images/4.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
    </style>
    <title>修改教师信息</title>
</head>
<body>
<!--顶部导航栏-->

<!--主体-->
<div class="container">
    <div class="row">
        <!--            菜单栏-->
        <!--            询问信息-->
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h1 style="text-align: center">修改教师信息</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{'/admin/teacher/update/'+${Tno}}" id="from1"
                          method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工号</label>
                            <div class="col-sm-10" th:text="${Tno}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Tname" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline">
                                    <input type="radio" name="Tsex" value="M" checked>男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="Tsex" value="F" checked>女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="Tage" placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Tdept" placeholder="请输入专业">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">薪水</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="Tsalary" placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-default btn-info">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
